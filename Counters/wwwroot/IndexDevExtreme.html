<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная страница на DevExtreme</title>
    <link rel="stylesheet" href="lib/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" href="lib/devextreme/dist/css/dx.common.css" />
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/devextreme/dist/js/dx.all.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="gridContainer">

        </div>
    </div>
    <script>
            $(function () {
                $("#gridContainer").dxDataGrid({
                    showBorders: true,
                    paging: {
                        pageSize: 10
                    },
                    dataSource: '/Home/IndexAJAX/',
                    columns: [
                        {
                            dataField: "id",
                            dataType: "number"
                        },
                        {
                            dataField: "number",
                            dataType: "number"
                        },
                        {
                            dataField: "value",
                            dataType: "number"
                        },
                    ],                   
                });
            });
    </script>
</body>
</html>
