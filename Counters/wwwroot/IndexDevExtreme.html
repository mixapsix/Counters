<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная страница на DevExtreme</title>
    <link rel="stylesheet" href="lib/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" href="lib/devextreme/dist/css/dx.common.css" />
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/devextreme/dist/js/dx.all.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div>
                <div class="label">Pages:</div>
                <div id="menu"></div>
            </div>
        </div>
        <div id="gridContainer"></div>
    </div>
    <script>
        $(function () {
            var pages = [{
                    id: "1",
                    name: "Главная страница",
                    url: "Home/Index/",
                }, {
                    id: "2",
                    name: "Страница с выборкой",
                    url: "Home/Data/",
                }, {
                    id: "3",
                    name: "Главная cтраница добавления строк",
                    url: "Home/Add/",
                }, {
                    id: "4",
                    name: "Главная страница Bootstrap",
                    url: "IndexBootstrap.html",
                }, {
                    id: "5",
                    name: "Главная страница Bootstrap-table",
                    url: "IndexBootstrapTable.html",
                }, {
                    id: "6",
                    name: "Главная страница на RazorPages",
                    url: "Counters/Index",
                }, {
                    id: "7",
                    name: "Страница добавления строк на RazorPages",
                    url: "Counters/Add",
                }, {
                    id: "8",
                    name: "Главная страница c AJAX запросами",
                    url: "IndexAJAX.html",
                }, {
                    id: "9",
                    name: "Главная страница на DevExtreme",
                    url: "IndexDevExtreme.html",
                }];
            var dxMenu = $("#menu").dxMenu({
                items: pages,
                wordWrap: "breakWord",
                displayExpr: "name",              
                onItemClick: function(data){
                    $(location).attr('href', data.itemData.url);
                }
            }).dxMenu("instance");

            function isNotEmpty(value) {
                return value !== undefined && value !== null && value !== "";
            }

            var store = new DevExpress.data.CustomStore({
                key: "id",
                load: function (loadOptions) {
                    var deferred = $.Deferred(),
                        args = {};
                    [
                        "skip",
                        "take",
                        "requireTotalCount",
                        "requireGroupCount",
                        "sort",
                        "filter",
                        "totalSummary",
                        "group",
                        "groupSummary"
                    ].forEach(function (i) {
                        if (i in loadOptions && isNotEmpty(loadOptions[i]))
                            args[i] = JSON.stringify(loadOptions[i]);
                    });
                    $.ajax({
                        url: "/Home/IndexDevExtreme",
                        dataType: "json",
                        data: args,
                        success: function (result) {
                            deferred.resolve(result.data, {
                                totalCount: result.totalCount,
                                summary: result.summary,
                                groupCount: result.groupCount
                            });
                        },
                        error: function () {
                            deferred.reject("Data Loading Error");
                        },
                        timeout: 5000
                    });
                    return deferred.promise();
                }
            });
            $("#gridContainer").dxDataGrid({
                dataSource: store,
                showBorders: true,
                remoteOperations: true,
                paging: {
                    pageSize: 10
                },
                grouping: {
                    autoExpandAll: false,
                },
                groupPanel: {
                    visible: true
                },
                pager: {
                    showPageSizeSelector: true,
                    allowedPageSizes: [10, 20, 50]
                },
                rowAlternationEnabled: true,
                columns: [
                    {
                        dataField: "id",
                        dataType: "number",
                        caption: "ID",
                    },
                    {
                        dataField: "number",
                        dataType: "number",
                        caption: "Number",
                    },
                    {
                        dataField: "value",
                        dataType: "number",
                        caption: "Value",
                    }
                ],
            }).dxDataGrid("instance");
        });
    </script>
</body>
</html>
