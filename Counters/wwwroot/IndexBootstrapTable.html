            <table id="table" data-show-pagination-switch="true"></table>
            <script>
                $('#table').bootstrapTable({   
                    url: '/Home/IndexAJAX/',
                    pagination: true,
                    sidePagination: 'server',
                    sortable: true,
                    sortName: "id",
                    order: "asc",
                    pageNumber: 1, 
                    pageSize: 10,
                    showColumns: true,
                    queryParams: function (params) {
                        var temp = {   
                            recordCount: params.limit,                         
                            page: (params.offset / params.limit) + 1,
                            sortOrder: params.sort + params.order
                        };
                        return temp;
                    },
                    columns: [
                        {
                            field: 'id',
                            title: 'ID',
                            sortable: true
                        }, {
                            field: 'number',
                            title: 'Number',
                            sortable: true
                        }, {
                            field: 'value',
                            title: 'Value',
                            sortable: true
                        }
                    ]
                });
            </script>
